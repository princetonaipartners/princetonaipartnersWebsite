<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loyalty Dashboard - Hamilton Deli</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React Libraries -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel to compile JSX in the browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Day.js for date manipulation -->
    <script src="https://unpkg.com/dayjs@1.11.9/dayjs.min.js"></script>
    <script src="https://unpkg.com/dayjs@1.11.9/plugin/relativeTime.js"></script>
    <script>dayjs.extend(dayjs_plugin_relativeTime)</script>
</head>
<body class="bg-gray-100 font-sans">
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect, useCallback, useMemo } = React;

      // --- ⚙️ CONFIGURATION ---
      // NOTE: In production, API keys should be stored securely and accessed via environment variables
      const AIRTABLE_CONFIG = {
        API_KEY: 'YOUR_AIRTABLE_API_KEY_HERE', // Replace with your Airtable API key
        BASE_ID: 'appK33LNomHdhc2Z1',
      };
      const TABLE_NAMES = { CUSTOMERS: 'Customers', VISITS: 'Visit Logs' };
      // -------------------------

      const AIRTABLE_API_URL = `https://api.airtable.com/v0/${AIRTABLE_CONFIG.BASE_ID}`;

      const apiFetch = async (urlPath, method = 'GET', body = null) => {
        const url = `${AIRTABLE_API_URL}/${urlPath}`;
        const options = {
          method,
          headers: { 'Content-Type': 'application/json', Authorization: `Bearer ${AIRTABLE_CONFIG.API_KEY}` },
        };
        if (body) { options.body = JSON.stringify(body); }
        const response = await fetch(url, options);
        if (!response.ok) {
          const errorData = await response.json();
          console.error('Airtable API Error:', errorData);
          throw new Error(`Airtable API error for ${urlPath}: ${errorData.error?.message || response.statusText}`);
        }
        return response.json();
      };
      
      const fetchAllRecords = async (tableName, options = '') => {
        let allRecords = [];
        let offset = null;
        do {
            const urlWithOptions = `${tableName}${options}${offset ? `${(options ? '&' : '?')}offset=${offset}` : ''}`;
            const res = await apiFetch(urlWithOptions);
            allRecords = allRecords.concat(res.records);
            offset = res.offset;
        } while (offset);
        return allRecords;
      };

      // --- ICONS ---
      const AwardIcon = () => (<svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fillRule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clipRule="evenodd" /></svg>);
      const RedeemIcon = () => (<svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M4 4a2 2 0 00-2 2v1h16V6a2 2 0 00-2-2H4z" /><path fillRule="evenodd" d="M18 9H2v5a2 2 0 002 2h12a2 2 0 002-2V9zM4 13a1 1 0 011-1h1a1 1 0 110 2H5a1 1 0 01-1-1zm5-1a1 1 0 100 2h1a1 1 0 100-2H9z" clipRule="evenodd" /></svg>);
      const HistoryIcon = () => (<svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fillRule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.414-1.415L11 9.586V6z" clipRule="evenodd" /></svg>);
      const AlertIcon = () => (<svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6 text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" /></svg>);
      const RefreshIcon = ({ isSpinning }) => (<svg xmlns="http://www.w3.org/2000/svg" className={`h-5 w-5 ${isSpinning ? 'animate-spin' : ''}`} fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 4v5h5M20 20v-5h-5M4 4l1.5 1.5A9 9 0 0120.5 15M20 20l-1.5-1.5A9 9 0 013.5 9" /></svg>);
      
      // --- REUSABLE UI COMPONENTS ---
      const LoadingSpinner = ({ text }) => (<div className="flex flex-col justify-center items-center h-screen"><div className="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-blue-500"></div><p className="mt-4 text-gray-600">{text || 'Loading data...'}</p></div>);
      const Modal = ({ title, onClose, children }) => {
        return (
            <div className="fixed inset-0 bg-black bg-opacity-60 flex justify-center items-center z-50 p-4">
                <div className="bg-white rounded-lg shadow-xl p-6 w-full max-w-lg animate-fade-in-up">
                    <div className="flex justify-between items-center mb-4">
                      <h3 className="text-xl font-semibold text-gray-800">{title}</h3>
                      <button onClick={onClose} className="text-gray-400 hover:text-gray-600 text-3xl leading-none">&times;</button>
                    </div>
                    <div>{children}</div>
                </div>
            </div>
        );
      };

      const Button = ({ onClick, children, variant = 'primary', type = 'button', className = '', disabled = false }) => {
        const baseClasses = "px-4 py-2 rounded-lg font-semibold shadow-sm transition-transform transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 flex items-center justify-center gap-2";
        const variants = { primary: "bg-blue-600 text-white hover:bg-blue-700 focus:ring-blue-500", secondary: "bg-gray-200 text-gray-800 hover:bg-gray-300 focus:ring-gray-400", success: "bg-green-600 text-white hover:bg-green-700 focus:ring-green-500", danger: "bg-red-600 text-white hover:bg-red-700 focus:ring-red-500" };
        const disabledClasses = "disabled:bg-gray-300 disabled:cursor-not-allowed disabled:transform-none";
        return (<button type={type} onClick={onClick} className={`${baseClasses} ${variants[variant]} ${className} ${disabledClasses}`} disabled={disabled}>{children}</button>);
      };
      
      const Header = () => {
        const [time, setTime] = useState(new Date());
        useEffect(() => { const timer = setInterval(() => setTime(new Date()), 1000); return () => clearInterval(timer); }, []);

        return (
            <header className="bg-white shadow-md sticky top-0 z-40">
                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                    <div className="flex justify-between items-center py-4">
                        <h1 className="text-xl font-bold text-gray-800">Hamilton Deli Loyalty Dashboard</h1>
                        <div className="text-right text-xs text-gray-500">
                            <div>{time.toLocaleDateString(undefined, { weekday: 'long', month: 'long', day: 'numeric' })}</div>
                            <div>{time.toLocaleTimeString()}</div>
                        </div>
                    </div>
                </div>
            </header>
        );
      };
      
      const StatCard = ({ title, value, note }) => (
        <div className="bg-white p-6 rounded-xl shadow-lg">
            <p className="text-sm font-medium text-gray-500">{title}</p>
            <p className="text-2xl font-bold text-gray-800">{value}</p>
            <p className="text-xs text-gray-400">{note}</p>
        </div>
      );
      
      const DashboardMetrics = ({ customers, visits }) => {
        const metrics = useMemo(() => {
            const today = dayjs().format('YYYY-MM-DD');
            const thisMonthStart = dayjs().startOf('month');
            const checkInsToday = visits.filter(v => dayjs(v.fields['Visit Date']).format('YYYY-MM-DD') === today).length;
            const pointsRedeemedThisMonth = visits
                .filter(v => v.fields['Visit Date'] && dayjs(v.fields['Visit Date']).isAfter(thisMonthStart))
                .reduce((sum, v) => sum + (v.fields['Points Redeemed'] || 0), 0);
            return { totalCustomers: customers.length, checkInsToday, pointsRedeemedThisMonth };
        }, [customers, visits]);

        return (
            <div className="mb-8">
                <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                    <StatCard title="Total Customers" value={metrics.totalCustomers} note="Unique customers in the system" />
                    <StatCard title="Check-ins Today" value={metrics.checkInsToday} note="Number of visits logged today" />
                    <StatCard title="Points Redeemed (This Month)" value={metrics.pointsRedeemedThisMonth} note={`Total points used since ${dayjs().startOf('month').format('MMM D')}`} />
                </div>
            </div>
        );
      };
      
      const AddPointsModal = ({ visit, onSave, onClose }) => {
          const [points, setPoints] = useState('');
          const services = visit?.fields['Services Selected'] || [];
          const handleSubmit = (e) => {
              e.preventDefault();
              onSave(visit.id, parseInt(points));
          };
          
          return (
              <Modal title={`Award Points to ${visit.fields['Customer Name'] || 'Customer'}`} onClose={onClose}>
                  <form onSubmit={handleSubmit} className="space-y-4">
                       <div>
                          <p className="text-sm font-medium text-gray-700">Services in this Visit:</p>
                          <p className="text-md font-semibold text-gray-900">{services.join(', ') || 'N/A'}</p>
                       </div>
                      <div>
                          <label className="block text-sm font-medium text-gray-700">Points to Award</label>
                          <input type="number" value={points} onChange={(e) => setPoints(e.target.value)} className="mt-1 block w-full p-2 border rounded-md" placeholder="e.g., 50" required min="0" />
                      </div>
                      <div className="flex justify-end gap-2 pt-2">
                          <Button onClick={onClose} variant="secondary">Cancel</Button>
                          <Button type="submit" variant="success">Confirm & Award</Button>
                      </div>
                  </form>
              </Modal>
          );
      };

      const RedeemPointsModal = ({ customer, onSave, onClose }) => {
          const [points, setPoints] = useState('');
          const currentPoints = customer?.fields['Points'] || 0;
          const handleSubmit = (e) => {
              e.preventDefault();
              onSave(customer.id, parseInt(points));
          };

          return (
              <Modal title={`Redeem Points for ${customer?.fields['Name']}`} onClose={onClose}>
                  <form onSubmit={handleSubmit} className="space-y-4">
                      <p className="text-lg">Current Balance: <span className="font-bold text-blue-600">{currentPoints} Points</span></p>
                      <div>
                          <label className="block text-sm font-medium text-gray-700">Points to Redeem</label>
                          <input type="number" max={currentPoints} value={points} onChange={(e) => setPoints(e.target.value)} className="mt-1 block w-full p-2 border rounded-md" placeholder="e.g., 100" required min="1"/>
                      </div>
                      <div className="flex justify-end gap-2 pt-2">
                          <Button onClick={onClose} variant="secondary">Cancel</Button>
                          <Button type="submit" variant="danger" disabled={!points || parseInt(points) <= 0 || parseInt(points) > currentPoints}>Confirm Redemption</Button>
                      </div>
                  </form>
              </Modal>
          );
      };
      
      const HistoryModal = ({ customer, visits, onClose }) => (
          <Modal title={`Visit History for ${customer?.fields['Name']}`} onClose={onClose}>
              <div className="max-h-96 overflow-y-auto">
                  {visits.length > 0 ? (
                      <ul className="divide-y divide-gray-200">
                          {visits.sort((a, b) => new Date(b.fields['Visit Date']) - new Date(a.fields['Visit Date'])).map(visit => (
                              <li key={visit.id} className="py-3">
                                  <p className="font-semibold">{dayjs(visit.fields['Visit Date']).format('MMM D, YYYY h:mm A')}</p>
                                  <div className="flex justify-between text-sm">
                                      <span className="text-gray-600">Earned: <span className="text-green-600 font-medium">{visit.fields['Points Earned'] || 0}</span></span>
                                      <span className="text-gray-600">Redeemed: <span className="text-red-600 font-medium">{visit.fields['Points Redeemed'] || 0}</span></span>
                                  </div>
                                   <p className="text-xs text-gray-500">Services: {visit.fields['Services Selected']?.join(', ') || 'N/A'}</p>
                              </li>
                          ))}
                      </ul>
                  ) : (<p className="text-gray-500 text-center py-4">No visit history found.</p>)}
              </div>
          </Modal>
      );
      
      function App() {
        const [customers, setCustomers] = useState([]);
        const [visits, setVisits] = useState([]);
        const [isLoading, setIsLoading] = useState(true);
        const [error, setError] = useState(null);
        const [searchTerm, setSearchTerm] = useState('');
        
        const [addingPointsTo, setAddingPointsTo] = useState(null);
        const [redeemingFrom, setRedeemingFrom] = useState(null);
        const [viewingHistoryOf, setViewingHistoryOf] = useState(null);

        const fetchData = useCallback(async () => {
          setIsLoading(true);
          setError(null);
          try {
            const customersSortOption = '?sort%5B0%5D%5Bfield%5D=Last%20Visit%20Date&sort%5B0%5D%5Bdirection%5D=desc';
            const visitsSortOption = '?sort%5B0%5D%5Bfield%5D=Visit%20Date&sort%5B0%5D%5Bdirection%5D=desc';

            const [customersData, visitsData] = await Promise.all([
              fetchAllRecords(TABLE_NAMES.CUSTOMERS, customersSortOption),
              fetchAllRecords(TABLE_NAMES.VISITS, visitsSortOption)
            ]);
            setCustomers(customersData);
            setVisits(visitsData);
          } catch (err) { setError(err.message); } 
          finally { setIsLoading(false); }
        }, []);

        useEffect(() => { 
            fetchData();
        }, [fetchData]);

        const pendingVisits = useMemo(() => visits.filter(v => !v.fields['Reward Sent']), [visits]);
        const filteredCustomers = useMemo(() => customers.filter(c => c.fields['Name']?.toLowerCase().includes(searchTerm.toLowerCase())), [customers, searchTerm]);
        
        const handleAwardPoints = async (visitId, points) => {
            setIsLoading(true); setAddingPointsTo(null);
            try {
                await apiFetch(TABLE_NAMES.VISITS, 'PATCH', { records: [{ id: visitId, fields: { 'Points Earned': points, 'Reward Sent': true } }] });
                await fetchData();
            } catch (err) { setError(`Failed to award points: ${err.message}`); setIsLoading(false); } 
        };

        const handleRedeemPoints = async (customerId, points) => {
            setIsLoading(true); setRedeemingFrom(null);
            try {
                await apiFetch(TABLE_NAMES.VISITS, 'POST', { records: [{ fields: { 
                    'Points Redeemed': points, 
                    'Reward Sent': true, 
                    'Customer': [customerId]
                } }] });
                await fetchData();
            } catch (err) { setError(`Failed to redeem points: ${err.message}`); setIsLoading(false); }
        };
        
        if (isLoading && !customers.length && !error) return <LoadingSpinner />;
        
        return (
          <div>
            {addingPointsTo && <AddPointsModal visit={addingPointsTo} onSave={handleAwardPoints} onClose={() => setAddingPointsTo(null)} />}
            {redeemingFrom && <RedeemPointsModal customer={redeemingFrom} onSave={handleRedeemPoints} onClose={() => setRedeemingFrom(null)} />}
            {viewingHistoryOf && <HistoryModal customer={viewingHistoryOf} visits={visits.filter(v => v.fields['Customer']?.[0] === viewingHistoryOf.id)} onClose={() => setViewingHistoryOf(null)} />}
            
            <Header />
            <main className="max-w-7xl mx-auto p-4 sm:p-6 lg:p-8">
                {error && (
                    <div className="mb-4 p-4 text-center text-red-700 bg-red-100 rounded-lg flex flex-col items-center justify-center gap-4">
                        <div className="flex items-center gap-2"><AlertIcon /> <span className="font-semibold">An Error Occurred</span></div>
                        <p className="text-sm">{error}</p>
                    </div>
                )}
                
                <DashboardMetrics customers={customers} visits={visits} />

                {pendingVisits.length > 0 && (
                    <div className="mb-8 bg-white p-4 sm:p-6 rounded-xl shadow-lg">
                        <h2 className="text-xl font-bold text-gray-800 mb-4">Live Check-in Queue ({pendingVisits.length})</h2>
                        <ul className="divide-y divide-gray-200">
                            {pendingVisits.map(visit => (
                                <li key={visit.id} className="py-3 flex flex-col sm:flex-row justify-between items-start sm:items-center gap-2">
                                    <div>
                                        {/* FINAL CORRECTION: Using "Customer Name" from Visit Logs */}
                                        <p className="font-semibold text-blue-600">{visit.fields['Customer Name']}</p>
                                        <p className="text-sm text-gray-500">Checked in {dayjs(visit.fields['Visit Date']).fromNow()}</p>
                                    </div>
                                    <Button onClick={() => setAddingPointsTo(visit)} variant="success" className="w-full sm:w-auto"><AwardIcon /> Award Points</Button>
                                </li>
                            ))}
                        </ul>
                    </div>
                )}

                <div className="bg-white p-4 sm:p-6 rounded-xl shadow-lg">
                    <div className="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-4 gap-4">
                        <div className="flex items-center gap-3">
                           <h2 className="text-xl font-bold text-gray-800">All Customers</h2>
                           <Button onClick={fetchData} variant="secondary" disabled={isLoading} className="!p-2 text-sm">
                               <RefreshIcon isSpinning={isLoading} />
                           </Button>
                        </div>
                        <input type="text" placeholder="Search by name..." value={searchTerm} onChange={(e) => setSearchTerm(e.target.value)} className="w-full sm:w-64 p-2 border rounded-md focus:ring-2 focus:ring-blue-500" />
                    </div>
                    <div className="overflow-x-auto">
                        <table className="min-w-full divide-y divide-gray-200">
                            <thead className="bg-gray-50">
                                <tr>
                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Phone</th>
                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Total Points</th>
                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Last Visit Date</th>
                                    <th className="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                                </tr>
                            </thead>
                            <tbody className="bg-white divide-y divide-gray-200">
                                {filteredCustomers.map(customer => (
                                    <tr key={customer.id} className="hover:bg-gray-50">
                                        <td className="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{customer.fields['Name']}</td>
                                        <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{customer.fields['Phone Number']}</td>
                                        <td className="px-6 py-4 whitespace-nowrap text-sm font-bold text-blue-600">{customer.fields['Points'] || 0}</td>
                                        <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{customer.fields['Last Visit Date'] ? dayjs(customer.fields['Last Visit Date']).format('MMM D, YYYY') : 'N/A'}</td>
                                        <td className="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                                            <div className="flex justify-end items-center gap-2">
                                                <Button onClick={() => setRedeemingFrom(customer)} variant="danger"><RedeemIcon/>Redeem</Button>
                                                <Button onClick={() => setViewingHistoryOf(customer)} variant="secondary"><HistoryIcon/>History</Button>
                                            </div>
                                        </td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(
        <React.StrictMode>
            <App />
        </React.StrictMode>
      );
    </script>
    <style>
        .animate-fade-in-up {
            animation: fadeInUp 0.3s ease-out forwards;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translate3d(0, 20px, 0);
            }
            to {
                opacity: 1;
                transform: translate3d(0, 0, 0);
            }
        }
    </style>
</body>
</html>
