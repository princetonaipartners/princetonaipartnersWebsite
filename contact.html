<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Princeton AI Partners</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Matter.js for physics -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.18.0/matter.min.js"></script>

    <style>
        :root {
            --bg-color: #F8F8F6;
            --primary-text-color: #1D1D1F;
            --secondary-text-color: #6E6E73;
            --accent-gradient: linear-gradient(45deg, #0A84FF, #0060CE);
            --accent-color-start: #0A84FF;
            --border-color: #d2d2d7;
            --card-bg-color: #FFFFFF;
            --font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        /* Basic Styles */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            height: 100%;
        }
        body { 
            font-family: var(--font-family); 
            background-color: var(--bg-color); 
            color: var(--primary-text-color); 
            line-height: 1.65; 
            -webkit-font-smoothing: antialiased;
            overflow-y: auto; /* Allow scrolling */
        }
        
        .mouse-blur {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 250px;
            background: var(--accent-color-start);
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.2;
            pointer-events: none;
            z-index: 0;
            transition: transform 0.1s ease-out;
        }

        .container { max-width: 1080px; margin: 0 auto; padding: 0 1.5rem; }
        
        /* Ballpit Canvas */
        #ballpit-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Contact Content */
        .contact-wrapper {
            display: flex;
            align-items: flex-start;
            justify-content: center;
            min-height: 100vh;
            padding: 150px 0 50px;
        }
        .contact-box {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: 24px;
            border: 1px solid var(--border-color);
            width: 100%;
            max-width: 600px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.08);
            text-align: center;
        }
        .contact-box h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        .contact-box p {
            font-size: 1.1rem;
            color: var(--secondary-text-color);
            margin-bottom: 2rem;
        }
        
        /* Form Styles */
        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            text-align: left;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        .form-group label {
            font-weight: 500;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }
        .form-input, .form-textarea {
            padding: 0.75rem 1rem;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            font-family: var(--font-family);
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .form-input:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--accent-color-start);
            box-shadow: 0 0 0 3px rgba(10, 132, 255, 0.2);
        }
        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }
        .submit-button {
            background: var(--accent-gradient);
            color: #fff;
            padding: 1rem;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .submit-button:hover {
            transform: scale(1.03);
            box-shadow: 0 10px 20px rgba(0, 113, 227, 0.2);
        }
        #form-status {
            margin-top: 1.5rem;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .contact-box {
                padding: 2rem;
            }
            .contact-box h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="mouse-blur"></div>
    <canvas id="ballpit-canvas"></canvas>
    
    <div id="header-placeholder"></div>

    <main class="contact-wrapper">
        <div class="contact-box">
            <h1>Let's Build Something Great</h1>
            <p>Tell us a bit about your business, and we'll get back to you to schedule your free consultation.</p>
            
            <form id="contact-form" class="contact-form" action="https://formspree.io/f/mblkbkkn" method="POST">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="message">How can we help?</label>
                    <textarea id="message" name="message" class="form-textarea" placeholder="Tell us about your business, your goals, and a good callback number..." required></textarea>
                </div>
                <button type="submit" class="submit-button">Schedule Your Free Consultation</button>
            </form>
            <p id="form-status"></p>
        </div>
    </main>
    
    <!-- This new script tag loads the header and its logic -->
    <script src="js/main.js"></script>

    <!-- This script tag now only contains logic specific to the contact.html page -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const mainHeader = document.getElementById('main-header');
            if (mainHeader) {
                mainHeader.classList.add('scrolled');
            }


            const mouseBlur = document.querySelector('.mouse-blur');
            window.addEventListener('mousemove', (e) => {
                const { clientX, clientY } = e;
                mouseBlur.style.transform = `translate(${clientX - mouseBlur.offsetWidth / 2}px, ${clientY - mouseBlur.offsetHeight / 2}px)`;
            });

            const canvas = document.getElementById('ballpit-canvas');
            const { Engine, Render, Runner, World, Bodies, Mouse, MouseConstraint } = Matter;

            const engine = Engine.create();
            engine.world.gravity.y = 0.5;
            const world = engine.world;
            
            let width = window.innerWidth;
            let height = window.innerHeight;

            const render = Render.create({
                canvas: canvas,
                engine: engine,
                options: {
                    width: width,
                    height: height,
                    wireframes: false,
                    background: 'transparent',
                    pixelRatio: window.devicePixelRatio,
                    showAngleIndicator: false,
                }
            });

            const ground = Bodies.rectangle(width / 2, height + 50, width, 100, { isStatic: true });
            const leftWall = Bodies.rectangle(-50, height / 2, 100, height, { isStatic: true });
            const rightWall = Bodies.rectangle(width + 50, height / 2, 100, height, { isStatic: true });
            World.add(world, [ground, leftWall, rightWall]);

            const colors = ['#0A84FF', '#0060CE', '#6E6E73', '#1D1D1F'];
            const numBalls = window.innerWidth < 768 ? 80 : 150;
            for (let i = 0; i < numBalls; i++) {
                const radius = Math.random() * 20 + 10;
                const ball = Bodies.circle(
                    Math.random() * width,
                    Math.random() * -height,
                    radius,
                    {
                        restitution: 0.7,
                        friction: 0.1,
                        render: {
                            fillStyle: colors[Math.floor(Math.random() * colors.length)]
                        }
                    }
                );
                World.add(world, ball);
            }

            const mouse = Mouse.create(render.canvas);
            const mouseConstraint = MouseConstraint.create(engine, {
                mouse: mouse,
                constraint: {
                    stiffness: 0.2,
                    render: { visible: false }
                }
            });
            World.add(world, mouseConstraint);
            render.mouse = mouse;

            Runner.run(engine);
            Render.run(render);

            window.addEventListener('resize', () => {
                width = window.innerWidth;
                height = window.innerHeight;
                render.canvas.width = width;
                render.canvas.height = height;
                Matter.Body.setPosition(ground, { x: width / 2, y: height + 50 });
                Matter.Body.setPosition(leftWall, { x: -50, y: height / 2 });
                Matter.Body.setPosition(rightWall, { x: width + 50, y: height / 2 });
            });

            // --- Formspree Form Handling ---
            const form = document.getElementById('contact-form');
            const status = document.getElementById('form-status');

            async function handleSubmit(event) {
                event.preventDefault();
                const data = new FormData(event.target);
                fetch(event.target.action, {
                    method: form.method,
                    body: data,
                    headers: {
                        'Accept': 'application/json'
                    }
                }).then(response => {
                    if (response.ok) {
                        status.innerHTML = "Thanks for your submission!";
                        status.style.color = 'green';
                        form.reset();
                    } else {
                        response.json().then(data => {
                            if (Object.hasOwn(data, 'errors')) {
                                status.innerHTML = data["errors"].map(error => error["message"]).join(", ");
                            } else {
                                status.innerHTML = "Oops! There was a problem submitting your form";
                                status.style.color = 'red';
                            }
                        })
                    }
                }).catch(error => {
                    status.innerHTML = "Oops! There was a problem submitting your form";
                    status.style.color = 'red';
                });
            }
            form.addEventListener("submit", handleSubmit);
        });
    </script>
</body>
</html>
