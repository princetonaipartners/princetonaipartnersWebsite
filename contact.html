<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Princeton AI Partners</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Matter.js for physics -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.18.0/matter.min.js"></script>

    <style>
        :root {
            --bg-color: #F8F8F6;
            --primary-text-color: #1D1D1F;
            --secondary-text-color: #6E6E73;
            --accent-gradient: linear-gradient(45deg, #0A84FF, #0060CE);
            --accent-color-start: #0A84FF;
            --border-color: #d2d2d7;
            --card-bg-color: #FFFFFF;
            --font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        /* Basic Styles */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            height: 100%;
            overflow: hidden; /* Important for canvas background */
        }
        body { font-family: var(--font-family); background-color: var(--bg-color); color: var(--primary-text-color); line-height: 1.65; -webkit-font-smoothing: antialiased; }
        
        .mouse-blur {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 250px;
            background: var(--accent-color-start);
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.2;
            pointer-events: none;
            z-index: 0; /* Above canvas, below header */
            transition: transform 0.1s ease-out;
        }

        .container { max-width: 1080px; margin: 0 auto; padding: 0 2rem; }
        #main-header { position: fixed; top: 0; left: 0; width: 100%; z-index: 1000; transition: all 0.4s ease; }
        #main-header.scrolled { background-color: rgba(248, 248, 246, 0.85); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border-bottom: 1px solid var(--border-color); }
        #main-header nav { display: flex; justify-content: space-between; align-items: center; height: 68px; }
        .logo {
            font-weight: 600;
            font-size: 1.1rem;
            color: var(--primary-text-color);
            text-decoration: none;
            transition: color 0.4s ease;
        }
        .logo:hover {
            animation: logoGlow 2s infinite alternate ease-in-out;
        }
        @keyframes logoGlow {
            from { text-shadow: 0 0 2px rgba(10, 132, 255, 0.5); }
            to { text-shadow: 0 0 8px rgba(10, 132, 255, 0.8); }
        }
        .nav-links { display: flex; list-style: none; }
        .nav-links li { margin: 0 1.25rem; }
        .nav-links a { text-decoration: none; color: var(--secondary-text-color); font-size: 0.95rem; font-weight: 500; transition: color 0.3s ease; }
        .nav-links a:hover { color: var(--accent-color-start); }
        .header-cta { background: var(--accent-gradient); color: #fff; padding: 0.5rem 1.25rem; border-radius: 980px; text-decoration: none; font-size: 0.9rem; font-weight: 500; transition: transform 0.3s ease; position: relative; overflow: hidden; }
        .header-cta:hover { transform: scale(1.05); }
        
        /* Ballpit Canvas */
        #ballpit-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Contact Content */
        .contact-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 120px 0;
        }
        .contact-box {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: 24px;
            border: 1px solid var(--border-color);
            width: 100%;
            max-width: 600px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.08);
            text-align: center;
        }
        .contact-box h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        .contact-box p {
            font-size: 1.1rem;
            color: var(--secondary-text-color);
            margin-bottom: 2rem;
        }
        
        /* Form Styles */
        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            text-align: left;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            max-height: 0;
            opacity: 0;
            overflow: hidden;
            transition: max-height 0.7s ease-in-out, opacity 0.5s ease-in-out, margin-top 0.7s ease-in-out;
        }
        .form-group.active {
            max-height: 1000px; /* Large enough to not clip content */
            opacity: 1;
        }
        .form-group label {
            font-weight: 500;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }
        .form-input, .form-textarea {
            padding: 0.75rem 1rem;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            font-family: var(--font-family);
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .form-input:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--accent-color-start);
            box-shadow: 0 0 0 3px rgba(10, 132, 255, 0.2);
        }
        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }
        .submit-button {
            background: var(--accent-gradient);
            color: #fff;
            padding: 1rem;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .submit-button:hover {
            transform: scale(1.03);
            box-shadow: 0 10px 20px rgba(0, 113, 227, 0.2);
        }
        #form-status {
            margin-top: 1.5rem;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="mouse-blur"></div>
    <canvas id="ballpit-canvas"></canvas>
    
    <header id="main-header">
        <nav class="container">
            <a href="index.html" class="logo">Princeton AI Partners</a>
            <ul class="nav-links">
                <li><a href="solutions.html">Solutions</a></li>
                <li><a href="clients.html">Who We Serve</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="playground.html">AI for Business Quiz!</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <a href="contact.html" class="header-cta">Get Started</a>
        </nav>
    </header>

    <main class="contact-wrapper">
        <div class="contact-box">
            <h1>Let's Build Something Great</h1>
            <p>Tell us a bit about your business, and we'll get back to you to schedule your free consultation.</p>
            
            <form id="contact-form" class="contact-form" action="https://formspree.io/f/meqbbkkn" method="POST">
                <div class="form-group active">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" class="form-input" required>
                </div>
                 <div class="form-group">
                    <label for="phone">Callback Number (Optional)</label>
                    <input type="tel" id="phone" name="phone" class="form-input">
                </div>
                <div class="form-group">
                    <label for="message">How can we help?</label>
                    <textarea id="message" name="message" class="form-textarea" placeholder="Tell us about your business, your goals, and a good time to reach you..." required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="submit-button">Schedule Your Free Consultation</button>
                </div>
            </form>
            <p id="form-status"></p>
        </div>
    </main>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const header = document.getElementById('main-header');
            header.classList.add('scrolled');

            const mouseBlur = document.querySelector('.mouse-blur');
            window.addEventListener('mousemove', (e) => {
                const { clientX, clientY } = e;
                mouseBlur.style.transform = `translate(${clientX - mouseBlur.offsetWidth / 2}px, ${clientY - mouseBlur.offsetHeight / 2}px)`;
            });

            const canvas = document.getElementById('ballpit-canvas');
            const { Engine, Render, Runner, World, Bodies, Mouse, MouseConstraint } = Matter;

            const engine = Engine.create();
            const world = engine.world;
            
            let width = window.innerWidth;
            let height = window.innerHeight;

            const render = Render.create({
                canvas: canvas,
                engine: engine,
                options: {
                    width: width,
                    height: height,
                    wireframes: false,
                    background: 'transparent'
                }
            });

            const ground = Bodies.rectangle(width / 2, height + 50, width, 100, { isStatic: true });
            const leftWall = Bodies.rectangle(-50, height / 2, 100, height, { isStatic: true });
            const rightWall = Bodies.rectangle(width + 50, height / 2, 100, height, { isStatic: true });
            World.add(world, [ground, leftWall, rightWall]);

            const colors = ['#0A84FF', '#0060CE', '#6E6E73', '#1D1D1F'];
            for (let i = 0; i < 150; i++) {
                const radius = Math.random() * 20 + 10;
                const ball = Bodies.circle(
                    Math.random() * width,
                    Math.random() * -height,
                    radius,
                    {
                        restitution: 0.7,
                        friction: 0.1,
                        render: {
                            fillStyle: colors[Math.floor(Math.random() * colors.length)]
                        }
                    }
                );
                World.add(world, ball);
            }

            const mouse = Mouse.create(render.canvas);
            const mouseConstraint = MouseConstraint.create(engine, {
                mouse: mouse,
                constraint: {
                    stiffness: 0.2,
                    render: { visible: false }
                }
            });
            World.add(world, mouseConstraint);
            render.mouse = mouse;

            Runner.run(engine);
            Render.run(render);

            window.addEventListener('resize', () => {
                width = window.innerWidth;
                height = window.innerHeight;
                render.canvas.width = width;
                render.canvas.height = height;
                Matter.Body.setPosition(ground, { x: width / 2, y: height + 50 });
                Matter.Body.setPosition(leftWall, { x: -50, y: height / 2 });
                Matter.Body.setPosition(rightWall, { x: width + 50, y: height / 2 });
            });

            // --- Formspree Form Handling ---
            const form = document.getElementById('contact-form');
            const status = document.getElementById('form-status');

            async function handleSubmit(event) {
                event.preventDefault();
                const data = new FormData(event.target);
                fetch(event.target.action, {
                    method: form.method,
                    body: data,
                    headers: {
                        'Accept': 'application/json'
                    }
                }).then(response => {
                    if (response.ok) {
                        status.innerHTML = "Thanks for your submission!";
                        status.style.color = 'green';
                        form.reset();
                        // Reset form to initial state
                        const formGroups = form.querySelectorAll('.form-group');
                        formGroups.forEach((group, index) => {
                            if (index === 0) {
                                group.classList.add('active');
                            } else {
                                group.classList.remove('active');
                            }
                        });
                    } else {
                        response.json().then(data => {
                            if (Object.hasOwn(data, 'errors')) {
                                status.innerHTML = data["errors"].map(error => error["message"]).join(", ");
                            } else {
                                status.innerHTML = "Oops! There was a problem submitting your form";
                                status.style.color = 'red';
                            }
                        })
                    }
                }).catch(error => {
                    status.innerHTML = "Oops! There was a problem submitting your form";
                    status.style.color = 'red';
                });
            }
            form.addEventListener("submit", handleSubmit);

            // --- Progressive Form Reveal ---
            const formGroups = Array.from(form.querySelectorAll('.form-group'));
            const inputs = Array.from(form.querySelectorAll('.form-input, .form-textarea'));

            const revealNext = (currentIndex) => {
                if (currentIndex + 1 < formGroups.length) {
                    formGroups[currentIndex + 1].classList.add('active');
                }
            };

            inputs.forEach((input, index) => {
                input.addEventListener('input', () => {
                    if (input.value.trim() !== '') {
                        revealNext(index);
                    }
                });
                if (input.id === 'phone') {
                    input.addEventListener('blur', () => {
                         revealNext(index);
                    });
                }
            });
        });
    </script>
</body>
</html>
